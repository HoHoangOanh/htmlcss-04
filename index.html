<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Pet Care Services</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navabar__list">
                            <li class="navabar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navabar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navabar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navabar__item">
                                <a href="#!" class="navbar__link">Review</a>
                            </li>
                            <li class="navabar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="action__link">Sign in</a>
                        <button class="btn header-btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero-media">
                        <figure class="hero-images">
                            <img
                                class="hero-img-1"
                                src="./assets/img/hero/hero-cat.png"
                                alt="Pet"
                            />
                            <img
                                class="hero-img-2"
                                src="./assets/img/hero/hero-dog.png"
                                alt="Pet"
                            />
                            <!-- Decor -->
                            <img
                                src="./assets/img/hero/hero-decor-right.png"
                                alt=""
                                class="hero-decor__right"
                            />
                            <img
                                src="./assets/img/hero/hero-decor-left.png"
                                alt=""
                                class="hero-decor__left"
                            />

                            <!-- Summary -->
                            <div class="hero-summary">
                                <!-- hero-summary__item 1 -->
                                <article class="hero-summary__item">
                                    <figure class="hero-summary__img">
                                        <img
                                            src="./assets/img/hero/hero-pet-health.png"
                                            alt="Pet Health"
                                            class="hero-summary__avatar-1"
                                        />
                                    </figure>
                                    <div class="hero-summary__info">
                                        <h6 class="hero-summary__label">
                                            Pet Health
                                        </h6>
                                        <div
                                            class="hero-summary__skeleton"
                                        ></div>
                                        <div
                                            class="hero-summary__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </article>

                                <div class="hero-summary__separate"></div>

                                <!-- hero-summary__item 2 -->
                                <article class="hero-summary__item">
                                    <figure class="hero-summary__img">
                                        <img
                                            src="./assets/img/hero/hero-pet-care.jpg"
                                            alt="Pet care"
                                            class="hero-summary__avatar-2"
                                        />
                                    </figure>
                                    <div class="hero-summary__info">
                                        <h6 class="hero-summary__label">
                                            Pet Care
                                        </h6>
                                        <div
                                            class="hero-summary__skeleton"
                                        ></div>
                                        <div
                                            class="hero-summary__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </article>
                            </div>
                        </figure>
                    </div>
                    <div class="hero-intro">
                        <div class="hero-intro__info">
                            <h1 class="hero-intro__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero-intro__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero-intro__action">
                                <button class="btn hero-btn">
                                    <p>Book a Meet</p>
                                    <div class="hero-btn__logo">
                                        <img
                                            src="./assets/icon/hero-arrow-right.svg"
                                            alt="Book a Meet"
                                        />
                                    </div>
                                </button>
                                <a href="#!" class="hero__link"
                                    >Schedule a Call</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <main></main>

        <!-- Footer -->
        <footer></footer>
    </body>
</html>
